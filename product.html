    {

    {

      info:'my.html',
      thumb: 'img/product/chiayishiri_spicyduckblood.jpg',
      amount: 0,
      amountShow: 1,
      showingIcon: false }] },



  methods: {
    
   

    // 點擊 - / + 後的動作
    minusOne(product) {
      product.amountShow--;
      product.amountShow = product.amountShow < 1 ? 1 : product.amountShow;
    },
    addOne(product) {
      product.amountShow++;
      product.amountShow = product.amountShow > 9 ? 9 : product.amountShow;
    },

    // 點擊 add to cart 後的動作
    addToCart(product) {
      product.amount += product.amountShow;

      product.showingIcon = true;
      setTimeout(() => {
        product.showingIcon = false;
      }, 800);
    },

    // 在購物車裡移除單一品項 ( 把數量設置成 0 )
    remove(product) {
      product.amount = 0;
    } },

  computed: {
    // 購物車裡的品項
    productsInCart() {
      return this.products
      // 只顯示購買數量 > 0 的項目
      .filter(p => p.amount)
      // 算出每個產品的小計
      .map(p => {
        p.sum = p.amount * p.price;
        return p;
      });
    },

    // 購買的金額
    total() {
      return this.productsInCart.
      reduce((sum, p) => sum + p.sum, 0);
    } } });

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
     
      $(function(){
          // 監聽 送出訂單 按鈕點擊
          // 下面這段主要在組合資料，還有擋使用者不填資料不能送出
          $('#sendOrder').css('cursor','pointer');
          const sendorder = document.querySelector("#sendOrder");
          sendorder.addEventListener("click", function(e) {
          
          var status = true;
          // 姓名
          var name = $('#name').val();
          // 電話
          var phone = $('#phone').val(); 
          // 付款
          var pay = $('#pay').val(); 
          // 運送
          var ship = $('#ship').val(); 
          // 訂單  後面再加上選項數量*價格
          var order = '';
          // 價格 先預設0 後面再加上
          var price = 0;
          $('input').focus(function(){
            $(this).css('border','');
          });
           // 處理價格 跟 訂單 資料
       
          if($('.total-price').text() !== 'HKD$ 0'){
            var p_count = $('.shopcart').length;
            for(i=0;i < p_count;i++){
              order += $('.p-name').eq(i).text() + ' - ' + $('.p-num').eq(i).text() + '盒 \n';
            }
            
            price += $('.total-price').text();
          }
         
       
        
         
  
          // 擋住不填資料邏輯
          if(name == ''){
            $('#name').css('border','1px solid #ff0000');
            alert('請提供訂購人姓名');
            status = false;
          }
          if(phone == ''){
            $('#phone').css('border','1px solid #ff0000');
            alert('請提供訂購人電話');
            status = false;
          }
          
          if(pay == ''){
            $('#pay').css('border','1px solid #ff0000');
            status = false;
          }
          if(ship == ''){
            $('#ship').css('border','1px solid #ff0000');
            status = false;
          }
          if(order == ''){
            alert('請選擇訂購品項喔');
            status = false;
          }
          // 如果 �必填欄位都過了 才會到這邊
          if(status){
            // 增加日期資料
            var currentdate = new Date();
            var filltime = currentdate.getFullYear() + "/"
                  + (currentdate.getMonth() + 1) + "/"
                  + currentdate.getDate() + "  "
                  + currentdate.getHours() + ":"
                  + currentdate.getMinutes() + ":"
                  + currentdate.getSeconds();
            // 打包 要的資料
            var data = {
            'name' : name,
            'phone': phone,
            'time': filltime,
            'order': order,
            'price': price,
            'pay': pay,
            'ship':ship,
          }
          // 呼叫 send ajax function
          send(data);
           
        }
      });
    });
    function send(data){
            $.ajax({
          // 這邊用get type
          type: "get",
          // api url - google appscript 產出的 url
          url: "https://script.google.com/macros/s/AKfycbwCISJcEZQN5zrK39J2OSa-H7gVJ9dyFkJ6-k4UCTeYJ7E4BAvu3aLR/exec",
          // 剛剛整理好的資料帶入
          data: data,
          // 資料格式是JSON 
          dataType: "JSON",
